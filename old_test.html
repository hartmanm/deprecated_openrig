.a {grid-area: a;}
.b {grid-area: b;}
.c {grid-area: c;}
.y {grid-area: y;}
.d {grid-area: d;}

"u i z"

.o {grid-area: o;}

"v"
"t"
"q"
"l"

.v {grid-area: v;}
.t {grid-area: t;}
.q {grid-area: q;}
.l {grid-area: l;}
.ll {grid-area: ll;}

"a"

"x"
"s"
"d"
